<body>

</div>
<div class="download-pic">
	<img src="img/index/download.jpg">
</div>
<div id="toast">长按图片保存</div>
<div class="download-img">
	<div class="list-1 clearfix">
    	<div class="title fl">
        	<span>冬瓜仔第一季</span>

</body>
<script id="downloadHtml" type="text/html">
	[:for(var i=0,j=list;i<j;i+=1){:]
		<div class="img-flex">
       	 <img class="lazy" alt="" data-original="img/index/download/[:=i+1:].gif">
       </div>
	[:}:]
</script>
<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="js/jquery.lazyload.min.js"></script>
<script src="js/tppl.js" type="text/javascript" charset="utf-8"></script>
<script src="js/wechatHidden.js" type="text/javascript" charset="utf-8"></script>
<script>
	var html = tppl($("#downloadHtml").html(),{list:15});
	$(".lazyload-pic").append(html);
	$("img.lazy").lazyload({
    	effect : "fadeIn"
	});
	var t = true,ua = navigator.userAgent.toLocaleLowerCase();
	$(".img-flex").find("img").on("click",function(){
		if(t === true){
			t = false;
			$("#toast").fadeIn(300,function(){
				setTimeout(function(){
					$("#toast").fadeOut(300,function(){
						t = true;
					})
				},1500)
			})
		}
	});
	
</script>
</html>
